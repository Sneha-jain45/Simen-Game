<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="container">
    <div class="row1">
    <div class="btn pink one" type="button" id="pink"></div>
    <div class="btn orange two" type="button" id="orange"></div>
    </div>
    <div class="row2">
    <div class="btn voilet three" type="button" id="voilet"></div>
    <div class="btn blue four" type="button" id="blue"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
